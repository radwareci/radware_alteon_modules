name: CI sanity tests & deploy to galaxy
on:
  # Run CI against all pushes to master
  push:
    branches:
      - master
concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true

jobs:
###
# Sanity tests (REQUIRED)
#
# https://docs.ansible.com/ansible/latest/dev_guide/testing_sanity.html
  sanity:
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      matrix:
        ansible:
          # It's important that Sanity is tested against all stable-X.Y branches
          # Testing against `devel` may fail as new tests are added.
          # An alternative to `devel` is the `milestone` branch with
          # gets synchronized with `devel` every few weeks and therefore
          # tends to be a more stable target. Be aware that it is not updated
          # around creation of a new stable branch, this might cause a problem
          # that two different versions of ansible-test use the same sanity test
          # ignore.txt file.
          # The commented branches below are EOL,
          # do you really need your collection to support them if it still does?
          - stable-2.14 # Only if your collection supports Ansible 2.9
          - stable-2.15 # Only if your collection supports ansible-base 2.10
          # - devel
        # - milestone
        python:
          - '3.9'
          - '3.10'
          - '3.11'
        # exclude:
        #   # Because ansible-test doesn't support Python 3.9 for Ansible 2.9
        #   # and Python 3.10 is supported in 2.12 or later.
        #   - ansible: stable-2.9
        #     python: '3.9'
        #   - ansible: stable-2.9
        #     python: '3.10'
        #   - ansible: stable-2.10
        #     python: '3.10'
        #   - ansible: stable-2.11
        #     python: '3.10'
    runs-on: >-
      ${{ contains(fromJson(
          '["stable-2.14", "stable-2.15"]'
      ), matrix.ansible) && 'ubuntu-20.04' || 'ubuntu-latest' }}
    steps:
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
      # Run sanity tests inside a Docker container.
      # The docker container has all the pinned dependencies that are
      # required and all Python versions Ansible supports.
      - name: Perform sanity testing
        # See the documentation for the following GitHub action on
        # https://github.com/ansible-community/ansible-test-gh-action/blob/main/README.md
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          target-python-version: ${{ matrix.python }}
          testing-type: sanity
          # OPTIONAL If your sanity tests require code
          # from other collections, install them like this
          # test-deps: >-
          #   ansible.netcommon
          #   ansible.utils
          # OPTIONAL If set to true, will test only against changed files,
          # which should improve CI performance. See limitations on
          # https://github.com/ansible-community/ansible-test-gh-action#pull-request-change-detection
          pull-request-change-detection: true

  deploy_galaxy:
    needs: sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: check the secret
        run: echo "${{ secrets.GALAXY_API_KEY }}"
      - name: Build and Deploy Collection
        uses: artis3n/ansible_galaxy_collection@v2
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
          publish: false

  deploy_automation:
    #needs: sanity
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: check the secret
        run: echo "${{ secrets.AUTOMATION_HUB_KEY }}"

      - name: test cfg file
        run: pwd

      - name: create config file
        run: |
          cat <<EOF > ansible.cfg
          [galaxy]
          server_list = automation_hub, release_galaxy
          [galaxy_server.automation_hub]
          url=https://cloud.redhat.com/api/automation-hub/api/galaxy/
          auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
          [galaxy_server.release_galaxy]
          url=https://galaxy.ansible.com/
          EOF
          ls -la
          cat ansible.cfg

      - name: Update the ansible.cfg var 
        run: export ANSIBLE_CONFIG=/home/runner/work/alteon_modules/alteon_modules/ansible.cfg && env | grep ANSIBLE_CONFIG

      - name: Refresh Automation-Hub API key
        run: curl https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token -d grant_type=refresh_token -d client_id="cloud-services" -d refresh_token="${{ secrets.AUTOMATION_HUB_KEY }}" --fail --silent --show-error
        
      - name: Build and Deploy Collection
        uses: artis3n/ansible_galaxy_collection@v2
        with:
          api_key: '${{ secrets.AUTOMATION_HUB_KEY }}'
          publish: false
      
      # - name: check ansible
      #   run: ansible-galaxy collection publish radware-alteon-1.0.0.tar.gz --api-key='${{ secrets.AUTOMATION_HUB_KEY }}' --server release_galaxy -vvv
      - name: check ansible2
        run: ansible-galaxy collection publish radware-alteon-1.0.0.tar.gz --api-key='${{ secrets.AUTOMATION_HUB_KEY }}' --server automation_hub -vvv
